<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./subscription-details.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&family=Noto+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./navbar.css" />
     <link rel="stylesheet" href="./header.css" />
       <link rel="stylesheet" href="./footer.css" />
  </head>
  <body>
    <main>

     <div class="main-dashboard">
     <div class="nav-background">
       <div class="navbar">
        <div
          class="icon tablinks"
          onclick="openCity(event, 'dash')"
        >
          <img src="./images/admin.png" alt="" />
          <label>Admin</label>
        </div>
        <div class="icon tablinks" onclick="openCity(event, 'dash')">
          <img class="services" src="./images/services.png" alt="services" />
          <label>Services</label>
        </div>
        <div class="icon tablinks" onclick="openCity(event, 'dash')">
          <img src="./images/clients.png" alt="clients" />
          <label>Clients</label>
        </div>
        <div class="icon tablinks" onclick="openCity(event, 'dash')">
          <img src="./images/orders.png" alt="orders" />
          <label>Orders</label>
        </div>
        <div class="icon tablinks"  id="defaultOpen" onclick="openCity(event, 'dashboard')">
          <img src="./images/subscriptions.png" alt="subscriptions" />
          <label class="subs">Subs</label>
        </div>
        <img
          src="./images/white_line.png"
          alt="white_line"
          class="white_line"
        />
        <a href="">
          <img src="./images/settings.png" alt="settings" />
        </a>
        <a href="">
          <img src="./images/logout.png" alt="logout" />
        </a>
      </div>
     </div>
     <!------------------------- header--------------------- -->
    <div  class="admin-dashboard tabcontent w-100" id="dashboard">
     <div class="header">
      <div class="row margin-20">
        <div class="col d-flex align-items-center">
            <h4 class="primaryText placeholder">Subscription Details</h4>
        </div>
        <div class="col d-flex align-items-center justify-content-end me-5">
            <img src="./images/bell.png" class="m0-30" alt="">
            <img src="./images/line.png" alt="">
            <h5 class="m0-30 text-muted username">Sanjay Kumar</h5>
            <img src="./images/user.png" alt="">
        </div>
      </div>
</div>
       <section>
  <div class="row">
         <div class="col-md-3">
          <a class="admin-dashboard__back" href="">Back</a>
          <!-- tabs  -->
          <div class="tab text-end">
            <button
              class="Innertablinks"
              onclick="openInnerContent(event, 'Add Admin')"
              id="defaultOpen1"
            >
              Subscription Details
            </button>
          </div>
        </div>
        <div id="Add Admin" class="col-md-9 Innertabcontent dashboard-right">
          <div class="dashboard-right__sort-box">
            <div class="dashboard-right__sort">
              <h5>Sort by plan</h5>
              <img src="./images/Vector (6).png" alt="" />
            </div>
          </div>
          <div class="row dashboard-right__contents">
            <div class="col-md-3">
              <p class="mt-3">Name</p>
              <p>Email</p>
              <p class="">subscription plan</p>
              <p class="">Expiry Date</p>
              <p >Creation Date</p>
              <p>Plan Status</p>
            </div>
            <div class="col-md-8">
              <input class="w-100" type="text" placeholder="David Brown" />
              <input
                class="w-100"
                type="text"
                placeholder="David Brown@gmail.com"
              />
              <input class="w-100" type="text" placeholder="Type Here" />
              <input class="w-75 upper-input" type="date" placeholder="" />
              <input class="w-75 upper-input" type="date" placeholder="" />
              <input class="w-100" type="text" placeholder="Type Here" />
            </div>
          </div>
        </div>
  </div>
      </section>
      <!---------------- footer  ---------------->
          <div class="footer">
      <div class="row">
        <div class="col ms-5">
          <img src="./images/logo.png" class="logo" alt="logo" />
        </div>
        <div class="col text-center jcc_fxdc">
          <h6 class="text-muted">Refund Policy</h6>
          <h6 class="text-muted">Terms & condition</h6>
        </div>
        <div class="col text-center text-muted jcc_fxdc">
          <h6>About Us</h6>
          <h6>Contact Us</h6>
        </div>
        <div class="col-4 text-muted address_col me-5">
          <h6>
            One Lake Plaza - 608 - Cluster T
          </h6>
          <h6>
              - Dubai - United Arab Emirates
          </h6>
        </div>
      </div>
      <div class="text-center mt-2 mb-3">
        <img src="./images/instagram.png" alt="instagram">
        <img src="./images/twitter.png" alt="twitter">
        <img src="./images/facebook.png" alt="facebook.png">
      </div>
    </div>
    </div>
    </main>
    <script>

      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        console.log('gfdgfgf');
        tabcontent = document.getElementsByClassName('tabcontent');
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = 'none';
        }
        tablinks = document.getElementsByClassName('tablinks');
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(' active', '');
        }
        document.getElementById(cityName).style.display = 'block';
        evt.currentTarget.className += ' active';
      }

      function openInnerContent(evt, cityName) {
        var i, tabcontent, tablinks;
        console.log('gfdgfgf');
        tabcontent = document.getElementsByClassName('Innertabcontent');
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = 'none';
        }
        tablinks = document.getElementsByClassName('Innertablinks');
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(' active', '');
        }
        document.getElementById(cityName).style.display = 'block';
        evt.currentTarget.className += ' active';
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById('defaultOpen').click();
      document.getElementById('defaultOpen1').click();
    </script>
  </body>
</html>
